<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="C:\Users\91797\Dropbox\My PC (LAPTOP-8SEIDIUP)\Desktop\Weather project\styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&family=Source+Sans+Pro:wght@900&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/a538d6fa29.js" crossorigin="anonymous"></script>

  </head>

  <body>

    <div id="main-container">

      <header>
        <form>
          <div class="form-group">
            <button class="submit-btn">
              <i class="fas fa-search"></i>
            </button>

            <input type="text" placeholder="Search city">

            <br>

            <span class="error-msg">No matching location found!</span>

          </div>

        </form>

      </header>

      <div class="main-weather-display info">

        <div class="general-info">
          <p class="condition">MOSTLY SUNNY</p>
          <h1 class="location">GUANGZHOU, CHINA</h1>
          <span class="degrees">69</span>
        </div>

        <div class="weather-details info">
          <p class="feels-like">FEELS LIKE: 70</p>
          <p class="wind-mph">WIND: 5 MPH</p>
          <p class="humidity">HUMIDITY: 69</p>
        </div>

      </div>
    </div>

    <script src="C:\Users\91797\Dropbox\My PC (LAPTOP-8SEIDIUP)\Desktop\Weather project\script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
